name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Add caching for faster installs

      - name: Install dependencies securely
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run build to verify types
        run: npm run build

      - name: Run tests
        run: npm run test
