name: Lint and Format Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies clearly
        run: npm install

      - name: Run format check clearly
        run: npm run format

      - name: Run lint check clearly
        run: npm run lint
